{% extends "base.html" %}

{% block content %}
<section>
  <a href="/"><h1 class="text-3xl font-bold mb-4 text-center">Bem-vindo ao meu Portfólio</h1></a>
  <div id="htmx-content" class="transition-opacity duration-500">
    <div
      x-data="{ show: false }"
      x-init="setTimeout(() => show = true, 200)"
      x-show="show"
      x-transition.opacity.duration.700ms
      class="flex flex-col justify-center items-center text-center h-screen px-4"
    >
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4">
        Olá, eu sou <span class="text-blue-600 dark:text-blue-400">Lucas Aquino</span>
      </h1>
      <p class="text-lg sm:text-xl max-w-2xl text-gray-600 dark:text-gray-300 mb-8">
        Desenvolvedor Full Stack apaixonado por criar soluções inovadoras e sistemas escaláveis com Django, React, Docker, e muito mais.
      </p>
      <button
        hx-get="{% url 'projetos' %}"
        hx-target="#htmx-content"
        hx-swap="innerHTML transition:true"
        class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full shadow-lg transition-transform duration-300 transform hover:scale-105"
      >
        Ver Projetos
      </button>
    </div>

  </div>
</section>
{% endblock %}
